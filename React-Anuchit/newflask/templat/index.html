<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Output</title>
</head>
<body>
    <h1>Data from Database</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <!-- เพิ่มคอลัมน์อื่น ๆ ที่ต้องการแสดง -->
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>  <!-- แสดง ID -->
                <td>{{ row[1] }}</td>  <!-- แสดง Username -->
                <!-- เพิ่มช่องอื่น ๆ ที่ต้องการแสดง เช่น row[2], row[3] เป็นต้น -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
